<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Travel</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
<div class="container-fluid">
    <div  class="row align-items-center" >

        <div class="col">
            <h1>Coronavirus To Travel</h1>
            <h2>Check Corona Datas and fly away</h2>            
        </div>
        <div class="col">
            <a href="#check"><button type="button" class="btn btn-primary btn-md btn-block" >CHECK NOW</button></a>
            <a href="#history"><button type="button" class="btn btn-danger btn-md btn-block" >HISTORY</button></a>
        </div>
            
        
        <div class="col border-left border-danger">
            <h2>Last Update From the World</h2>
            <h2 id="activeCasesRes"></h2>
        </div>
    </div>



    <div  id="check" class="row  align-items-center">

        <div class="col">
            <h1>Find out Coronavirus datas</h1>
            <input type="text" class="form-control form-control-lg" id="countryOne"  placeholder="First country" >
            <input type="text" class="form-control form-control-lg" id="countryTwo"  placeholder="Second Country" >
            <input type="text"  class="form-control form-control-lg" id="countryThree"  placeholder="Third Country" >
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="getCoronaData()" >CHECK</button>
        </div>

        <div class="col">

            <h1>Risk of contagion</h1>
            <div id="maxGraf">

                <div id="grafOne"><h2 id="getCountryOne"></h2></div>

                <div id="grafTwo"><h2 id="getCountryTwo"></h2></div>

                <div id="grafThree"><h2 id="getCountryThree"></h2></div>

            </div>
            
            <h2 id="countryOneRes"></h2>

            <h2 id="countryTwoRes"></h2>

            <h2 id="countryThreeRes"></h2>
        </div>
        
    </div>
    <div class="row">
        <div class="col" id="history">
        <h3 class="text-lg-center text-danger">SEARCHED LAST TIME</h3><button type="button" class="btn btn-danger btn-lg btn-block" onclick="deleteHistory()" >DELETE HISTORY</button>
        <h2>
        <ul class="list-group" id="ul">

        </ul></h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <a href="#check"><button type="button" class="btn btn-danger btn-md btn-block" >CHECK AGAIN</button></a>
    </div>

    <script type="text/javascript" src="src/coronavirusData.js"></script>  
</div>
</body>
</html>
